{% extends 'base_navbar.html' %}
{% load static %}
{% load render_table from django_tables2 %}
{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/checkin.css' %}">
    <script src="{% static 'lib/instascan.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/checkin.js' %}"></script>
    <script src="{% static 'lib/jquery-3.6.0.min.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="row justify-content-md-center main-form">
        <div class="col-11">
            <h2 class="text-center margin-top">Reviews</h2>
            {% include 'include/messages.html' %}
            <div class="row">
                {% render_table table 'django_tables2/bootstrap-responsive.html' %}
            </div>
            <div class="row justify-content-center">
                <div class="d-grid gap-2 col-3 mx-auto">
                    <a class="btn btn-block btn-secondary" href="{% url 'activity_list_view' %}">< Volver</a>
                </div>

            </div>

        </div>
    </div>
{% endblock %}
