{% extends "base.html" %}
{% load static %}
{% block base_nav %}
<head>
    <!-- Pongo este stylesheet aquí porque en el base.html se sobreescribe y fastidia el formato-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<div class="login-form">
    <form action="submit" method="post">
        <img src="{% static 'favicon.png' %}" alt="WorkOut Logo" class="logo-login">
        <h2 class="text-center">Inicia sesión</h2>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Usuario" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Contraseña" required="required">
            </div>
        </div>
        <div class="clearfix">
            <a href="#" class="pull-right">¿Has olvidado tu contraseña?</a>
        </div>
        <div class="form-group">
            <button type="submit" class="enter btn btn-outline-primary btn-block">Entrar</button>
        </div>
        <p class="no-account text-center small">¿No tienes cuenta?  <a href="#">Regístrate</a></p>
    </form>
</div>

{% endblock %}
