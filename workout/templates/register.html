{% extends "base.html" %}
{% load static %}
{% block base_nav %}
<div class="signup-form">
    <form action="submit" method="post">
        <img src="{% static 'favicon.png' %}" alt="WorkOut Logo" class="logo-login">
		<h2>Regístrate</h2>
        <div class="form-group">
			<input type="text" class="form-control" name="first_name" placeholder="Nombre" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="last_name" placeholder="Apellido" required="required">
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Correo electrónico" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Contraseña" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirma la contraseña" required="required">
        </div>

		<div class="form-group">
            <button type="submit" class="enter btn btn-outline-primary btn-block">Regístrate</button>
        </div>
        <div class="text-center small">¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></div>
    </form>

</div>
{% endblock %}
