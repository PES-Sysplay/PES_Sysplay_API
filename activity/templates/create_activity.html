{% extends 'base.html' %}
{% block body %}
    <form method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {% include 'include/bootstrap_form.html' with form=form %}
    {% if form.is_read_only %}
        <a href="{% url "edit_activity" form.instance.pk %}" class="btn btn-block btn-success">Editar Actividad</a>
    {% else %}
        <button type="submit" class="btn btn-block btn-success">Guardar Actividad!</button>
    {% endif %}
    </form>

{% endblock %}
