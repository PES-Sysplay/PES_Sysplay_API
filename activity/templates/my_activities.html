{% extends "base_navbar.html" %}
{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for activity in activities %}
        {% if not forloop.first and forloop.counter0|divisibleby:3 %}
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4">
        {% endif %}
        <div class="col">
            <a href="{% url 'view_activity' activity.id %}">
                <div class="card" >
                    <div style="background-image: url('{{ activity.photo.url }}'); background-size: 100% auto; background-position: center; height: 300px"></div>
                    <div class="card-body" style="background: white">
                        <h5 class="card-title">{{ activity.name }}</h5>
                        <p class="card-text">{{ activity.description|truncatechars:30 }}</p>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
