{% extends 'base_navbar.html' %}
{% load bootstrap5 %}
{% load static %}
{% block content %}
    <div class="row justify-content-md-center">
        <div class="col-4">
            <div class="main-form">
                <form style="margin-left: 20px; margin-right: 20px" method="post">
                    {% csrf_token %}
                    <img src="{% static 'favicon.png' %}" alt="WorkOut Logo" class="logo-login">
                    <h2 class="text-center">Inicia sesi√≥n</h2>
                    {% for error in form.non_field_errors %}
                        <div class="alert alert-danger">{{ error|escape }}</div>
                    {% endfor %}
                    {% bootstrap_field form.username %}
                    {% bootstrap_field form.password %}
                    <div class="form-group">
                        <button type="submit" class="enter btn btn-outline-primary btn-block">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
