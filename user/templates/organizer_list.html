{% extends 'base_navbar.html' %}
{% load render_table from django_tables2 %}
{% block content %}
    <div class="row justify-content-md-center main-form">
        <div class="col-11">
            <h2 class="text-center">Mis organizadores</h2>

            {% render_table table 'django_tables2/bootstrap-responsive.html' %}
            <div class="row justify-content-md-center">
                <div class="col-2">
                    <a class="button btn btn-success" href="{% url 'invite_user' %}">Invitar</a>
                </div>
            </div>

        </div>
    </div>
    <script>
        function deleteUser(url) {
          if (confirm("Confirma para borrar el usuario")) {
            location.href = url;
          }
        }
    </script>
{% endblock %}
